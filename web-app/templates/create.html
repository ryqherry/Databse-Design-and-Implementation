{% extends 'base.html' %} {% block container %}
<h2>Create</h2>
<p>Create a new record in the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('create_post') }}">
  <p>Your name: <input type="text" id="fname" name="fname" /><br /></p>
  <p>The category of your message: <input type="text" id="fcategory" name="fcategory" /><br /></p>
  <p>
    Message:
    <textarea type="text" id="fmessage" name="fmessage"></textarea>
  </p>
  <p>
    URL for Image(You can leave this blank if you don't want to attach an image): <input type="text" id="fimage" name="fimage" /><br /></p>
  </p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Post" />
  </p>
</form>
{% endblock %}
