{% extends 'base.html' %} {% block container %}
<h2>Search for a user</h2>
<p>Shows posts and comments by the specific user in the MongoDB database collection.</p>
<form method="POST" action="{{ url_for('search_user') }}">
  <p>User you want to search for: <input type="text" id="fname" name="fname" /><br /></p>
  <p>
    <a href="{{ url_for('read')}}">Cancel</a>
    <input type="submit" name="post-btn" value="Search" />
  </p>
</form>
{% endblock %}
